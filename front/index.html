<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Royale - Play & Win</title>

    
    <link rel="stylesheet" href="./styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script defer src="./script.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.ico">

</head>
<body>
    
    <!-- Featured Games -->
    <section class="py-16 text-center fade-in">
        <h2 class="text-4xl font-semibold">Featured Games</h2>
        <div class="flex justify-start items-center gap-6 px-6 mt-8 white-space-nowrap">
            <div class="game-card">
                <img src="images/poker.webp" alt="Poker">
                <h3 class="mt-4 text-xl font-bold">Poker</h3>
            </div>
            <div class="game-card">
                <img src="images/slot.webp" alt="Roulette">
                <h3 class="mt-4 text-xl font-bold">Roulette</h3>
            </div>
            <div class="game-card">
                <img src="images/roulette.webp" alt="Slots">
                <h3 class="mt-4 text-xl font-bold">Slots</h3>
            </div>
        </div>
    </section>
    
    <!-- Bonuses Section -->
    <section class="bg-yellow-500 text-black py-16 text-center fade-in">
        <h2 class="text-4xl font-semibold">Welcome Bonus: 100% Up to $500!</h2>
        <p class="mt-4">Sign up today and double your first deposit!</p>
        <a href="#signup" class="mt-6 px-6 py-3 bg-gray-900 text-yellow-500 font-bold rounded-lg shadow-lg button-hover">Claim Bonus</a>
    </section>
    
    <!-- Signup Section -->
    <section id="signup" class="py-16 text-center fade-in">
        <h2 class="text-4xl font-semibold">Sign Up & Start Playing</h2>
        <form class="mt-8 max-w-md mx-auto">
            <input type="text" placeholder="Username" class="w-full p-3 rounded-lg mb-4 bg-gray-800 border border-gray-700 text-white">
            <input type="email" placeholder="Email" class="w-full p-3 rounded-lg mb-4 bg-gray-800 border border-gray-700 text-white">
            <input type="password" placeholder="Password" class="w-full p-3 rounded-lg mb-4 bg-gray-800 border border-gray-700 text-white">
            <button class="w-full py-3 bg-yellow-500 text-black font-bold rounded-lg shadow-lg button-hover">Register</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="py-6 text-center bg-gray-800 fade-in">
        <p>&copy; 2025 Casino Royale. Play Responsibly. 18+ Only.</p>
    </footer>
    
</body>
</html>
