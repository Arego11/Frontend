<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Casino Royale</title>
    
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="./welcome.js"></script>

    <style>
        .welcome-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?luxury-casino') no-repeat center center/cover;
        }
        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .join-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #ffbe0b;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .join-button:hover {
            background: #faa307;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="welcome-page">
        <h1 class="welcome-title fade-in">Welcome to Casino Royale</h1>
        <p class="fade-in" style="font-size: 1.2rem;">Your gateway to luxury, fun, and winning!</p>
        <button class="join-button fade-in" onclick="redirectToMain()">Join Now</button>
    </div>

</body>
</html>
